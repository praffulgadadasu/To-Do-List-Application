<form class="example-form">
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>dashboard</mat-icon>
        </button>
        <span>To-Do List Application</span>
        <span class="example-spacer"></span>
        <span style="margin-right: 5%;">Welcome {{name}}  </span>
        <button mat-raised-button class="btn-block" style="margin-right: 1%;" (click)="openDialog()">Add List</button>
    </mat-toolbar>
    <br>
    <div [align]="'center'">
        <button mat-raised-button color="primary" routerLink="/login" class="btn-block">SignOut</button>
    </div>
</form>
<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- To-Do List Column -->
              <ng-container matColumnDef="list">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> To-Do List </th>
                <td mat-cell *matCellDef="let row"> {{row.ToDoList}}% </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>          
    </div>
</div>
