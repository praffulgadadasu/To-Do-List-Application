<form class="example-form">
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>dashboard</mat-icon>
    </button>
    <span>To-Do List Application</span>
    <span class="example-spacer"></span>
    <span style="margin-right: 5%;">Welcome {{name}} </span>
    <button mat-raised-button class="btn-block" style="margin-right: 1%;" (click)="openDialog()">Add List</button>
  </mat-toolbar>
  <br>
  <div [align]="'center'">
    <button mat-raised-button color="primary" routerLink="/login" (click)="logOutUser()" class="btn-block">SignOut</button>
  </div>
</form>
<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- To-Do List Column -->
        <!-- <ng-container matColumnDef="userEmail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL</th>
                <td mat-cell *matCellDef="let row"> {{row.userEmail}} </td>
              </ng-container> -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TITLE </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button class="example-icon" color="primary" (click)="editList(row)" aria-label="Example icon-button with menu icon">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" color="warn" (click)="deleteList(row.id)" aria-label="Example icon-button with menu icon">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
