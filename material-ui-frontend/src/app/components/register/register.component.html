<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
  <span class="nav-tool-items">
    <a mat-button routerLink="/login" routerLinkActive="active">Log in</a>
    <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active">Register</a>
  </span>
</mat-toolbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="username" matInput placeholder="Username">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>  
        <mat-form-field class="example-full-width">
          <input formControlName="password" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <div mat-dialog-actions [align]="'center'">
          <button mat-stroked-button color="accent" class="btn-block">Register</button>
        </div>
      </mat-card-content> 
    </form>
    <a routerLink="/login">Already Registered? Click to Login! </a>
    <br>
  </mat-card>
</div>
